jobs:
  # my.cnf
  - name: local
    my.cnf: '/etc/my.cnf'

  - name: local
    my.cnf: '/etc/mysql/my.cnf'

  - name: local
    my.cnf: '/etc/mysql/debian.cnf'

  # root
  - name: local
    dsn: root@unix(/var/run/mysqld/mysqld.sock)/

  - name: local
    dsn: root@unix(/var/run/mysqld/mysql.sock)/

  - name: local
    dsn: root@unix(/var/lib/mysql/mysql.sock)/

  - name: local
    dsn: root@unix(/tmp/mysql.sock)/

  - name: local
    dsn: root@tcp(127.0.0.1:3306)/

  - name: local
    dsn: root@tcp([::1]:3306)/

  # netdata
  - name: local
    dsn: netdata:netdata@unix(/var/run/mysqld/mysqld.sock)/

  - name: local
    dsn: netdata:netdata@unix(/var/run/mysqld/mysql.sock)/

  - name: local
    dsn: netdata:netdata@unix(/var/lib/mysql/mysql.sock)/

  - name: local
    dsn: netdata:netdata@unix(/tmp/mysql.sock)/

  - name: local
    dsn: netdata:netdata@tcp(127.0.0.1:3306)/

  - name: local
    dsn: netdata:netdata@tcp([::1]:3306)/